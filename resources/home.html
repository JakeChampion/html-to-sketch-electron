<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML to Sketch</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      outline: none;
      text-decoration: none;
      color: inherit;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      background-image: linear-gradient(120deg, #61CFF8 0%, #3777EA 100%);
      text-align: center;
      color: #fff;
      padding-top: 120px;
      font-weight: 200;
      font-size: 15px;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    img {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 60px;
    }

    hr {
      display: inline-block;
      height: 1px;
      width: 38px;
      background-color: #fff;
      border: 0;
      margin-bottom: 60px;
    }

    ul {
      margin-bottom: 60px;
    }

    li {
      padding: 8px 0;
    }

    footer {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.8;
    }

    button {
      background: none;
      border: 0;
      box-shadow: none;
      cursor: pointer;
    }

    button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
<img src="logo_img.png" width="80" height="83">

<h1>HTML to Sketch</h1>
<hr />
<ul>
  <li>1. Insert url in the address bar at the top.</li>
  <li>2. Click "Draw page" to draw the page in the open sketch.</li>
  <li>3. Click "Pick" to select some elements.</li>
</ul>
<hr />
<footer>

  </p>
</footer>

<script>
  htmlToSketch.sendToHost('reset-address-input');
</script>
</body>
</html>
